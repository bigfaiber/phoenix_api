upstream puma {
  server unix:///home/agutierrezt/apps/phoenix/shared/tmp/sockets/phoenix-puma.sock fail_timeout=0;
}

server {
  listen 80 default_server;
  server_name www.api.phx.com.co;

  root /home/deploy/apps/agutierrezt/current/public;
  access_log /home/deploy/apps/agutierrezt/current/log/nginx.access.log;
  error_log /home/deploy/apps/agutierrezt/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;

  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  client_max_body_size 10M;
  keepalive_timeout 60;
}
